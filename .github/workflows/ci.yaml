name: unittest, generate API doc
# on:
#   push:
#     branches:
#       - master
on: push

jobs:
  ci:
    name: ci
    runs-on: ubuntu-20.04
    container: python:3.8-buster
    services:
      test_db:
        image: postgres:13.4
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_PGHOST: test_db
      TEST_PGPORT: 5432
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python Libraries
        run: |
          python3 -m pip install pipenv
          python3 -m pipenv install --system --dev
      - name: test
        run: pytest
      - name: Generate API doc
        run: |
          echo "make dummpy .env" ; touch .env
          python3 -c "import json; from app.main import app; print(json.dumps(app.openapi(), indent=2))" > docs/swagger/openapi.json
      - name: artifact
        uses: actions/upload-artifact@v2
        with:
          name: API doc
          path: |
            docs/swagger
